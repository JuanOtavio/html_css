<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Tags em html</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre o termo para descobrir qual tag usar:</p>
    <ul type="square">
        <li><abbr title="Use &lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="Use &lt;em&gt;">italico</abbr></li>
        <li><abbr title="Use &lt;ins&gt;">Sublinhado</abbr></li>
        <li><abbr title="Use &lt;h1&gt; a &lt;h2&gt;">titulos</abbr></li>
        <li><abbr title="Use &lt;ol&gt;">Listas enumeradas</abbr></li>
        <li><abbr title="Use &lt;code&gt;">codigos</abbr></li>
        <li><abbr title="Use &lt;ul&gt;">lista com marcadores</abbr></li>
        <li><abbr title="Use &lt;a&gt;">links</abbr></li>
        </abbr>
        </ul>
</body>
